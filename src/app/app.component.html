<div [class.dark-mode]="darkMode" class="top-bar">
  <span class="top-bar-label">Where in the world?</span>
  <div class="dark-mode-container">
    <button (click)="toggleDarkMode()" class="btn">
      <i
        class="icon-button"
        [ngClass]="darkMode ? 'material-icons' : 'material-icons-outlined'"
        >bedtime</i
      >
      <span class="dark-mode-label">Dark Mode</span>
    </button>
  </div>
</div>
<div [class.dark-mode]="darkMode" class="page-container">
  <div class="central-container">
    <router-outlet></router-outlet>
  </div>
</div>
